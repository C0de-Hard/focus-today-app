<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 id="title">Focus on <span>Today</span></h1>
    <div class="main">
      <h1 id="subtitle">Today &nbsp;&nbsp; 
        <img id="sun-bg" src="assets/images/Sun.svg" alt="sun background">
        <img id="sun-face" src="assets/images/Group3.svg" alt="Sun face" />
    </h1>
      <p class="info" id="info1">Raise the bar by completing your goals!</p>
      <div class="bar">
        <div class="progress">
            <p>
                0/3 Completed
            </p>
        </div>
      </div>
      <p class="info" id="info2">Please set all the 3 goals!</p>
      <div class="task" id="task1">
        <div class="checkbox" id="box1">
            <img src="assets/images/tick.svg" alt="">
        </div> 
        <input class="text" id="text1" placeholder="Add new goal..." type="text" />
    </div>
    
    <div class="task" id="task2">
        <div class="checkbox" id="box2">
            <img src="assets/images/tick.svg" alt="">
        </div> 
        <input class="text" id="text2" placeholder="Add new goal..." type="text" />
    </div>
    <div class="task" id="task3">
        <div class="checkbox" id="box3">
            <img src="assets/images/tick.svg" alt="">
        </div>
        <input class="text" id="text3" placeholder="Add new goal..." type="text" />
      </div>
      <p class="info" id="info3">“Move one step ahead, today!”</p>
      <p class="info" id="info4">“Made with  ❤️ by Suraj Yadav</p>
    </div>
  </body>
</html>
